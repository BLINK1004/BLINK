<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Blink{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="{% static 'main/bootstrap/bootstrap.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'main/_assets/css/custom.min.css' %}">
  <link rel="stylesheet" href="{% static 'main/_assets/css/cropper.min.css' %}">
</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-light bg-black"  id="navbar">
  <div class="container">
    <a href="/intro/" class="navbar-brand">Blink</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
        <li class="nav-item">
          <a class="nav-link" href="/intro/">Main</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/project/">My project</a>
        </li>
        {% endif %}
      </ul>

      <ul class="nav navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{ user }} <span class="caret"></span></a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/profile/{{ user.pk }}/">Profile</a>
            <a class="dropdown-item" href="/logout/">Log out</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a role="button" class="btn btn-primary" href="/login/">
            Log in
          </a>
        </li>
        {% endif %}
      </ul>

    </div>
  </div>
</div>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap core JavaScript -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src=" {% static 'main/_assets/js/jquery-ui.js' %}"></script>
<script src=" {% static 'main/_assets/js/jquery.min.js' %}"></script>
<script src="{% static 'main/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'main/_assets/js/jquery.min.js' %}"></script>
<script src="{% static 'main/_assets/js/popper.min.js' %}"></script>
<script src="{% static 'main/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'main/_assets/js/custom.js' %}"></script>
<script src="{% static 'main/_assets/js/cropper.min.js' %}"></script>


</body>

</html>
