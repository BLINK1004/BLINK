<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'main/bootstrap/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/_assets/css/custom.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/_assets/css/cropper.min.css' %}">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">

</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-light bg-black"  id="navbar">
    <div class="container">
        <a href="../" class="navbar-brand">Blink</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                <li class="nav-item">
                    <a class="nav-link" href="../">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/">My project</a>
                </li>
            </ul>

            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{ user }} <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="download">
                        <!--                        <a class="dropdown-item" target="_blank" href="https://jsfiddle.net/bootswatch/3he50zsf/">Open in JSFiddle</a>-->
                        <!--                        <div class="dropdown-divider"></div>-->
                        <!--                        <a class="dropdown-item" href="../4/simplex/bootstrap.min.css" download>bootstrap.min.css</a>-->
                        <!--                        <a class="dropdown-item" href="../4/simplex/bootstrap.css" download>bootstrap.css</a>-->
                        <!--                        <div class="dropdown-divider"></div>-->
                        <!--                        <a class="dropdown-item" href="../4/simplex/_variables.scss" download>_variables.scss</a>-->
                        <a class="dropdown-item" href="/accounts/logout/" download>Log out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                        Log in
                    </button>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>


<script src="{% static 'main/_assets/js/jquery.min.js' %}"></script>
<script src="{% static 'main/_assets/js/popper.min.js' %}"></script>
<script src="{% static 'main/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'main/_assets/js/custom.js' %}"></script>
<script src="{% static 'main/_assets/js/cropper.min.js' %}"></script>

{% block javascript %}
{% endblock %}

</body>
</html>
